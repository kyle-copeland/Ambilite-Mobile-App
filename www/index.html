<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="www/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="www/css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="www/lib/color-slider/color-slider.css">
	
	<!-- libs-->
	<script src="www/lib/underscore/underscore-min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="www/lib/ionic/js/ionic.bundle.js"></script>
	<script src="www/lib/color-slider/color-slider.js"></script>
    <!-- your app's js -->
    <script src="www/js/app.js"></script>
    <script src="www/js/controllers.js"></script>
    <script src="www/js/services.js"></script>
	<script src="www/js/directives.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear">
		<i class="ion-arrow-left-c"></i> Back
	  </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
