<ion-item>
	<p>Brightness</p>
</ion-item>
<div class="item range" ng-class="getToggleClass(light.id)" >
<i class="icon ion-ios7-sunny"></i>
<input type="range" ng-model="light.brightness" min="0" max="100" value="33">
<i class="icon ion-ios7-sunny-outline"></i>
</div>
<ion-item>
	<p>Color</p>
</ion-item>
<color-slider color="light.color" ng-repeat-end></color-slider>
